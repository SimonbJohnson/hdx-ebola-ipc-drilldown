<html>
    <head>
        <title>Shelter Cluster Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" ype="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/dc.css"/>
        <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/crossfilter.v1.min.js"></script>
        <script src="js/dc.min.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/dc.leaflet.js"></script>
        <script src="js/topojson.v1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="data/data.js"></script>
        <script src="data/data2.js"></script>
        <script src="data/gui_adm1.js"></script>
        <script src="data/gui_adm2.js"></script>
        <script src="data/gui_adm3.js"></script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-46399763-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>         
    </head>
    <body>
        <div class="container">
                <div class="row">
                    <div class="col-sm-8">  
                        <h2 id="title"></h2>
                    </div>                                         
                </div>
                <div id="header" class="row margintop20">
                    <div class="col-sm-8">  
                        <p id="description"></p>
                    </div>                            
                    <div class="col-sm-1">
                        <a class="reset btn btn-primary btn-sm" id="reset" href="javascript:dc.filterAll();dc.redrawAll();">Reset</a>
                    </div>                                      
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <p>Map | Current filter: <span id="mapfilter"></span></span></p>
                        <div class="rc-3w-viz" id="hdx-ipc-where"></div>                            
                    </div>
                    <div id="count-info" class="col-sm-4">
                        <div class="indicators"><h4>Untrained Centres:</h4> <span id="hdx-ipc-untrained"></span></div>
                        <div class="indicators"> <h4>Trained Centres:</h4> <span class="total-count"></span> filtered to <span class="filter-count "></span></div>
                        <div id="hdx-ipc-status" class="rc-3w-viz"></div>                                
                    </div>                                         
                </div>                             
                <div class="row margintop20 heightfixed">                                          
                    <div class="col-sm-4">
                        <div id="hdx-ipc-who" class="rc-3w-viz"></div>                                
                    </div>                                                 
                    <div class="col-sm-4">
                        <div class="rc-3w-viz" id="hdx-ipc-type"></div>                              
                    </div>
                    <div class="col-sm-4">
                        <div class="rc-3w-viz" id="hdx-ipc-duration"></div>                            
                    </div>                                                         
                </div> 
                <div class="row margintop20 heightfixed">                                          
                    <div class="col-sm-12">
                        <div id="hdx-ipc-date" class="rc-3w-viz"></div>                                
                    </div>                                                                                                    
                </div>                               
        </div>
        <div id="modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div id="loading" class="modal-body">
                        <h2>Loading</h2>
                    </div>
                </div>
            </div>
        </div>        
        <script src="js/site.js"></script> 
    </body>
</html>
